<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <title>Rho Barebones Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <script src="/public/api/rhoapi-modules.js" type="text/javascript" charset="utf-8" ></script>
    <script src="/public/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
        
</head>
<script type="text/javascript">		
function enumerate_scanners() {

    	scanners = Rho.Barcode.enumerate();
    	// Barcode.enumerate will return an Array of Barcode objects
 		// You can also use an anonymouse function instead of assigning to a variable

   		$("ul").html('');
 		
     	for (var i=0; i<scanners.length; i++) {
    		var scanner = scanners[i];
    		$("ul").append('<li>' + scanner.scannerType + '-' + scanner.friendlyName + '</li>');
    	}
    }
    
</script>
<body>
<!-- Put this in your HTML body -->
<button onClick="enumerate_scanners()">Enumerate</button>


<div>
	<ul>
	</ul>
</div>
</body>

</html>
