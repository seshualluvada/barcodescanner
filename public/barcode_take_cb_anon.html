<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <title>Rho Barbones Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <script src="/public/api/rhoapi-modules.js" type="text/javascript" charset="utf-8" ></script>
    <script src="/public/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>

        
</head>
<script type="text/javascript">		
function barcode_take()
{
	// Take will start reading for barcodes right away
	// This is different than Barcode.enable, which is meant for MSI devices
	// only where there is a dedicated 'Scanner' button on the device
	// Barcode.enable essentially enables the button for scanning
		Rho.Barcode.take( {} , function (e){
				// here is where the callback will occur
				// e is a callback return object for the method take
				// callback params
				//barcode : STRING The data decoded by the scanner or imaging device
				//status : STRING The source device and human readable decoder type of the decoded barcode or symbol
				$('ul').html('<li>' + e.barcode + '</li>');
				$('ul').append('<li>' + e.status + '</li>');
			}
		);

}

    
</script>
<body>
<button onClick="barcode_take()">Take</button>



<div>
	<ul>
	</ul>
</div>
</body>

</html>
